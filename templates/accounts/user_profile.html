{% extends 'base.html' %}
{% block title %} Profile {% endblock %}
{% block content %}

<div class="container">
    <h1>Profile</h1>
    <p>First Name: {{ user.first_name }} </p>
    <p>Last Name: {{ user.last_name }}</p>
    <p>Email: {{ user.email }}</p>
    <p>Phone: {{ user.phone }}</p>
    <button><a class="nav-link" href="{% url 'edit_profile' %}">Edit Profile</a></button>
</div>
{% endblock %}
